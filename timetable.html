<html>
<head>
    <title>TABLE WITH ROWSPAN AND COLSPAN</title>
</head>
<style>
    table,tr,th,td{
        border-width:4px 6px;
        border-style: dashed dotted;
    }
</style>
<body>
    <h1>TIMETABLE</h1>
    <table>
        <tr>
            <th>DAY/PERIOD</th>
            <th>I<br>9:30-10:30</th>
            <th>II<br>10:20-11:10</th>
            <th>III<br>12:00-12:40</th>
            <th>12:00-12:40</th>
            <th>IV<br>12:40-1:30</th>
            <th>V<br>1:30-2:30</th>
            <th>VI<br>2:30-3:10</th>
            <th>VII<br>3:10-4:00</th>

        </tr>
    </table>

</body>
