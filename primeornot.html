<html>
<head>
<script>
function myfunc() {
    var n, f;
    n = document.myform.nl.value; 
    if (isNaN(n)) {
        alert("Enter a number");
    } else if (n == "") {
        alert("Can't be blank");
    } else {
        f = 0;
        for (var i = 2; i <= n / 2; i++) {
            if (n % i == 0) {
                f = 1;
                break; 
            }
        }
        if (f == 0) {
            confirm("Prime number");
        } else {
            confirm("Not a prime number");
        }
    }
}
</script>
</head>
<body style="background-color:pink;">
<form name="myform">
<h1 align="center">Prime or Not</h1>
<hr color="white">
<center>
<u>Number: <input type="text" name="nl" value="">
<br><br>
<input type="button" value="Submit" onclick="myfunc()">
<br>
</center>
</u>
</form>
</body>
</html>
