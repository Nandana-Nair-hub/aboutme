<html>
<body>
<h1>The Confirm Box Usage</h1>
<p>Click the button to display a confirm box.</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
function myFunction() {
    let text;
    if (confirm("Press a button!") == true) {
        text = "You pressed OK!";  // Fixed: Added the '=' sign for assignment
    } else {
        text = "You canceled!";  // Fixed: Corrected the assignment here as well
    }
    document.getElementById("demo").innerHTML = text;
}
</script>
</body>
</html>
