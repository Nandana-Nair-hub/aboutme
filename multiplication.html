<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
    <script>
        function mul() {
            document.body.style.backgroundColor = "rgb(194, 189, 213)";
            const n = document.forms["frm"]["val"].value;
            
            if (isNaN(n) || n === "") {
                alert("Please enter a valid integer");
                return false;
            }

            document.write("<center>Multiplication Table for " + n + "<br></center>");
            for (let i = 1; i <= 10; i++) {
                document.write("<center>" + n + " x " + i + " = " + (n * i) + "</center><br>");
            }

            return false; // Prevent form submission
        }
    </script>
</head>
<body style="background-color:lavender;text-align:center">
    <h1>Multiplication Table</h1>
    <form name="frm">
        Enter a number:
        <input type="text" name="val" required>
        <input type="submit" value="Show" onclick="return mul();">
    </form>
</body>
</html>
